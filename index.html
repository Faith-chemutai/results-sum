<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="container">
        <h1 class="result-text">Your Result</h1>

        <div class="per">
          <h1 class="num">76</h1>
          <h2 class="of">of 100</h2>
        </div>
        <p class="text-2">Great</p>

        <section>
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests.
          </p>
        </section>
      </div>

     
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
      <div class="summary">
        <h1 class="sum-title">Summary</h1>
        <div class="light">
          <p class="react"> <span class="material-symbols-outlined">
            bolt
            </span>Reaction</p>
          <p>
          <span class="space"> 80 </span> 
          / 90 </p>

        </div>
        
      </div>
    </div>
    
  </body>
</html>
